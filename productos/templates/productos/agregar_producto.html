{% extends 'productos/base.html' %}

{% block title %}Agregar Producto - Subway{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-success text-white py-3">
                <h4 class="card-title mb-0">
                    <i class="fas fa-plus-circle me-2"></i>Agregar Nuevo Producto
                </h4>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>{{ error }}
                </div>
                {% endif %}
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nombre del Producto</label>
                        <input type="text" name="nombre" class="form-control" required 
                               placeholder="Ej: Club Sandwich, Ensalada C√©sar, etc." maxlength="100">
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Tipo de Producto</label>
                        <select name="tipo" class="form-select" required>
                            <option value="">Seleccionar tipo...</option>
                            <option value="sandwich">ü•™ Sandwich</option>
                            <option value="ensalada">ü•ó Ensalada</option>
                            <option value="bebida">ü•§ Bebida</option>
                            <option value="snack">üç™ Snack</option>
                            <option value="postre">üç¶ Postre</option>
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Precio ($)</label>
                            <input type="number" name="precio" class="form-control" required 
                                   step="0.01" min="0" placeholder="0.00">
                            <div class="form-text">Precio en d√≥lares</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Calor√≠as</label>
                            <input type="number" name="calorias" class="form-control" required 
                                   min="0" placeholder="Ej: 350">
                            <div class="form-text">Total de calor√≠as</div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'index' %}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left me-1"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>Guardar Producto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
