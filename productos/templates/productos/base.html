<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Subway Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar-brand { font-weight: bold; font-size: 1.3rem; }
        .nav-link { font-weight: 500; padding: 8px 15px !important; }
        .nav-link:hover { background-color: rgba(255,255,255,0.1); border-radius: 5px; }
        .table-actions { white-space: nowrap; }
        body { background-color: #f5f5f5; }
        .subway-bg { background: linear-gradient(135deg, #009246 0%, #CE2B37 100%); }
        .badge-sandwich { background-color: #28a745; }
        .badge-ensalada { background-color: #20c997; }
        .badge-bebida { background-color: #17a2b8; }
        .badge-snack { background-color: #ffc107; color: #000; }
        .badge-postre { background-color: #e83e8c; }
        .price-tag { font-weight: bold; color: #28a745; }
        .calories-tag { font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark subway-bg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="fas fa-utensils me-2"></i>
                SUBWAY Management
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fas fa-list me-1"></i>Menú Completo
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agregar_producto' %}">
                            <i class="fas fa-plus-circle me-1"></i>Agregar Producto
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="py-4">
        <div class="container">
            <!-- Mensajes -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <i class="fas fa-{% if message.tags == 'success' %}check-circle{% else %}exclamation-triangle{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <!-- Contenido de cada página -->
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
